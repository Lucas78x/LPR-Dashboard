<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Login â€¢ F&F Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #050910 0%, #000 100%);
      color: white;
      font-family: 'Inter', sans-serif;
    }

    #tsparticles { position: fixed; inset: 0; z-index: 0; }

    .login-box {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 440px;
      padding: 3rem 2.5rem;
      border-radius: 1.2rem;
      background: rgba(10, 15, 28, 0.8);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(59, 130, 246, 0.25);
      box-shadow: 0 0 45px rgba(37, 99, 235, 0.4);
      animation: fadeIn 1.2s ease forwards, borderGlow 6s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes borderGlow {
      0%, 100% { box-shadow: 0 0 25px rgba(37, 99, 235, 0.4); }
      50% { box-shadow: 0 0 65px rgba(59, 130, 246, 0.8); }
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #93c5fd, #3b82f6, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 18px #2563eb;
      letter-spacing: 1px;
      animation: glowText 3s ease-in-out infinite;
    }

    @keyframes glowText {
      0%, 100% { text-shadow: 0 0 15px #2563eb; }
      50% { text-shadow: 0 0 35px #3b82f6; }
    }

    .scanner-line {
      position: fixed;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      opacity: 0.3;
      animation: scan 5s linear infinite;
      top: -100px;
      z-index: 1;
    }

    @keyframes scan {
      0% { top: -100px; opacity: 0; }
      25% { opacity: 0.5; }
      50% { top: 100%; opacity: 0.35; }
      100% { top: -100px; opacity: 0; }
    }

    .input-glow {
      width: 100%;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(59,130,246,0.3);
      color: #e5e7eb;
      font-size: 0.95rem;
      border-radius: 8px;
      transition: all 0.3s;
      padding: 0.75rem 1rem 0.75rem 2.8rem;
    }

    .input-glow:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 20px rgba(59,130,246,0.6);
      background: rgba(15, 23, 42, 0.95);
      outline: none;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #60a5fa;
      opacity: 0.8;
      font-size: 1.1rem;
      pointer-events: none;
    }

    .btn-glow {
      width: 100%;
      background: linear-gradient(90deg, #1d4ed8, #2563eb, #1d4ed8);
      color: white;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(37,99,235,0.6);
      transition: all 0.25s ease;
      background-size: 200%;
      animation: pulseGlow 4.5s ease infinite;
      padding: 0.85rem;
    }

    @keyframes pulseGlow {
      0%,100% { background-position: left; box-shadow: 0 0 20px rgba(37,99,235,0.5); }
      50% { background-position: right; box-shadow: 0 0 40px rgba(37,99,235,0.9); }
    }

    .btn-glow:hover { transform: scale(1.05); }

    .remember {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: start;
      color: #93c5fd;
      font-size: 0.85rem;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
    }

    .remember input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #3b82f6;
      border-radius: 4px;
      display: inline-block;
      position: relative;
      transition: all 0.3s;
      cursor: pointer;
      background: transparent;
    }

    .remember input[type="checkbox"]:checked {
      background: #2563eb;
      box-shadow: 0 0 10px rgba(59,130,246,0.7);
    }

    .remember input[type="checkbox"]:checked::after {
      content: 'âœ”';
      position: absolute;
      color: white;
      top: -1px;
      left: 3px;
      font-size: 0.8rem;
    }

    .footer-text {
      font-size: 0.75rem;
      color: #93c5fd;
      opacity: 0.8;
      margin-top: 0.75rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body class="h-full flex items-center justify-center relative">
  <div id="tsparticles"></div>
  <div class="scanner-line"></div>

  <div class="login-box text-center">
    <div class="flex justify-center items-center gap-3 mb-8">
      <img src="/static/assets/login/logo.png" class="h-12 drop-shadow-lg" alt="logo" />
      <h1 class="login-title">F&F Security</h1>
    </div>

    {% if error %}
    <div class="mb-4 p-3 rounded bg-red-500/20 border border-red-400 text-red-200 text-sm">
      {{ error }}
    </div>
    {% endif %}

    <!-- LOGIN FORM -->
    <form method="post" action="/login" class="space-y-5">
      <input type="hidden" name="csrf_token" value="{{ csrf }}">

      <div class="input-group">
        <span class="input-icon">ðŸ‘¤</span>
        <input name="username" required placeholder="UsuÃ¡rio" class="input-glow" />
      </div>

      <div class="input-group">
        <span class="input-icon">ðŸ”’</span>
        <input name="password" type="password" required placeholder="Senha" class="input-glow" />
      </div>

      <div class="flex justify-between items-center mt-3">
        <label class="remember">
          <input type="checkbox" name="remember_me" />
          <span>Manter conectado</span>
        </label>
        <a href="#" class="text-blue-400 text-sm hover:underline">Esqueceu a senha?</a>
      </div>

      <button class="btn-glow mt-3">Entrar</button>
    </form>

    <p class="footer-text mt-6">Sistema de Monitoramento AutomÃ¡tico ASCON</p>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: false,
      background: { color: "#020617" },
      fpsLimit: 60,
      particles: {
        number: { value: 75 },
        color: { value: ["#2563eb", "#60a5fa", "#93c5fd"] },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: { min: 1, max: 3 } },
        links: { enable: true, color: "#3b82f6", distance: 140, opacity: 0.25, width: 1 },
        move: { enable: true, speed: 0.9, direction: "none", outModes: { default: "bounce" } }
      },
      interactivity: {
        events: { onHover: { enable: true, mode: "grab" }, resize: true },
        modes: { grab: { distance: 150, links: { opacity: 0.6 } } }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
