<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <title>Alarmes ‚Ä¢ LPR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen p-6 text-gray-900 dark:text-gray-100">
  <div class="max-w-3xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">üö® Configura√ß√£o de Alarmes</h1>
      <a href="/" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white">‚Üê Voltar</a>
    </div>

    <form method="post" action="/alarms/add" class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow mb-6 flex flex-wrap gap-3 items-end">
      <div class="flex-1 min-w-[200px]">
        <label class="block text-sm mb-1">Nome do Carro</label>
        <input name="car_name" required class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600" placeholder="Ex: Onix LTZ Prata" />
      </div>
      <div class="flex-1 min-w-[200px]">
        <label class="block text-sm mb-1">Placa</label>
        <input name="plate" required class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600" placeholder="Ex: ABC1D23" />
      </div>
      <button class="px-4 py-2 rounded bg-green-600 hover:bg-green-700 text-white">Adicionar</button>
    </form>

    <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
      <table class="min-w-full">
        <thead class="bg-gray-200 dark:bg-gray-700">
          <tr>
            <th class="p-3 text-left">ID</th>
            <th class="p-3 text-left">Carro</th>
            <th class="p-3 text-left">Placa</th>
            <th class="p-3 text-left">Criado em</th>
            <th class="p-3 text-left">A√ß√µes</th>
          </tr>
        </thead>
        <tbody>
          {% for a in alarms %}
          <tr class="border-b dark:border-gray-700">
            <td class="p-3">{{ a['id'] }}</td>
            <td class="p-3">{{ a['car_name'] }}</td>
            <td class="p-3 font-semibold">{{ a['plate'] }}</td>
            <td class="p-3">{{ a['created_at'] }}</td>
            <td class="p-3">
              <form method="post" action="/alarms/delete" onsubmit="return confirm('Excluir alarme?');">
                <input type="hidden" name="id" value="{{ a['id'] }}">
                <button class="px-3 py-1 rounded bg-red-600 hover:bg-red-700 text-white">Excluir</button>
              </form>
            </td>
          </tr>
          {% endfor %}
          {% if alarms|length == 0 %}
          <tr><td colspan="5" class="p-4 text-center text-gray-500">Nenhum alarme cadastrado.</td></tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
